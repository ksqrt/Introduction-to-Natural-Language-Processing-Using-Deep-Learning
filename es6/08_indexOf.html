  <body>
    <script>
      const arr = ["고구마", "감자", "김치", "고기", "고단백", "참치"];
      const result = arr.filter((item) => item.includes("고"));
      console.log(result);

      arr.forEach((item) => {
        if (item.includes("고")) {
          console.log(item);
        }
      });

      const data = [
        { text: "운동을 하다" },
        { text: "수영을 하다" },
        { text: "저녁을 먹다" },
        { text: "친구를 만나다" },
        { text: "잠을 자다" },
        { text: "공부를 하다" },
      ];

      const result2 = data.filter((item) => item.text.includes("하다"));
      console.log(result2);
    </script>
