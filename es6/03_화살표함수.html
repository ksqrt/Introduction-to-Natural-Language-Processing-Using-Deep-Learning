<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>

  <script>
    //호출
    function make1() {
      console.log("Have a nice Day!!");
    }
    make1();
    //위를 화살표함수로 쓸때
    const make11 = () => {
      console.log("have a nice day !!");
    };
    make11();
    //
    function make2(num) {
      console.log(`num = ${num}`);
    }
    make2(1);
    const make22 = (num) => {
      console.log(`num = ${num}`);
    };
    make2(1);

    const make3 = (a, b) => {
      console.log(`${a} + ${b} = ${a + b}`);
    };
    make3(1, 2);
  </script>
</html>
